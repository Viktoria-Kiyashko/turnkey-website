      <section class="contact-form">
        <h2>Связаться с разработчиком</h2>
        <form action="mailto:developer@example.com" method="post" enctype="text/plain">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required placeholder="Ваше имя">
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Ваш email">
    
            <label for="subject">Тема</label>
            <input type="text" id="subject" name="subject" required placeholder="Тема сообщения">
    
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" required placeholder="Ваше сообщение"></textarea>
    
            <button type="submit">Отправить</button>
        </form>
    </section>
